{% load static %}
   <!-- Brand Logo -->
    <a href="{% url 'leases:index' %}" class="brand-link">
        <span class="brand-text font-weight-light">평화의 전당</span>
      </a>
  
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="info">
            <a href="{% url 'leases:index' %}" class="d-block">
              {{ user.username }}
            </a>
          </div>
        </div>
  
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

            <li class="nav-item menu-open">
              <a href="#" class="nav-link {% if request.path == '/leases/' or request.path == '/leases/leaselist/' %}active{% endif %}">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  예약 관리
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="{% url 'leases:index' %}" class="nav-link {% if request.path == '/leases/' %}active{% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>월별 예약 관리</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'leases:leaselist' %}" class="nav-link {% if request.path == '/leases/leaselist/' %}active{% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>예약 리스트</p>
                  </a>
                </li>
              </ul>
            </li>
            
            <li class="nav-item menu-open">
              <a href="#" class="nav-link {% if request.path == '/leases/roomlist' or request.path == '/leases/roomcreate2' %}active{% endif %}">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  시스템 관리
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="{% url 'leases:room_list' %}" class="nav-link {% if request.path == '/leases/roomlist' %}active{% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>ROOM 리스트</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'leases:room_create2' %}" class="nav-link {% if request.path == '/leases/roomcreate2' %}active{% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>ROOM 추가</p>
                  </a>
                </li>

                {% if user.is_superuser %}
                <li class="nav-item">
                  <a href="/admin" class="nav-link {% if urlno == '4' %}active{% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>DB 관리</p>
                  </a>
                </li>
                {% endif %}
                
              </ul>
            </li>
            <!-- {{ request.path }} {{ urlno }} -->
          </ul>
