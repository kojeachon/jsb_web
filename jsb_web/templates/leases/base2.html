<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

<!-- CSS only -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%} ">
  <!-- daterange picker -->
  <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css'%} ">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%} ">
  <!-- Bootstrap Color Picker -->
  <!-- <link rel="stylesheet" href="{% static 'plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css'%} "> -->
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css'%} ">
  <!-- Select2 -->
  <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css'%} ">
  <link rel="stylesheet" href="{% static 'plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css'%} ">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css'%} ">
  <!-- BS Stepper -->
  <link rel="stylesheet" href="{% static 'plugins/bs-stepper/css/bs-stepper.min.css'%} ">
  <!-- dropzonejs -->
  <link rel="stylesheet" href="{% static 'plugins/dropzone/min/dropzone.min.css'%} ">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css'%} ">
  <!-- datetimepicker3 -->
  <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap-datetimepicker.min.css'%} ">
  
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" href="{% static 'js/Semantic-UI-CSS-master/semantic.min.css'%} ">

  <!-- fullCalendar -->
  <link rel="stylesheet" href="{% static 'css/fullcalendar/main.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/leases/base.css' %}">

  {% block style %} {% endblock %}

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    {% include "leases/topnav.html" %}
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    {% include "leases/sidebar2.html" %}
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    {% block content %} {% endblock %}
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    {% include "leases/footer.html" %}
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->


<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js'%} "></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%} "></script>
<!-- jquery-validation -->
<script src="{% static 'plugins/jquery-validation/jquery.validate.min.js'%} "></script>
<script src="{% static 'plugins/jquery-validation/additional-methods.min.js'%} "></script>
<!-- Select2 -->
<script src="{% static 'plugins/select2/js/select2.full.min.js'%} "></script>
<!-- Bootstrap4 Duallistbox -->
<script src="{% static 'plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js'%} "></script>
<!-- InputMask -->
<script src="{% static 'plugins/moment/moment.min.js'%} "></script>
<script src="{% static 'plugins/inputmask/jquery.inputmask.min.js'%} "></script>
<!-- date-range-picker -->
<script src="{% static 'plugins/daterangepicker/daterangepicker.js'%} "></script>
<!-- bootstrap color picker -->
<script src="{% static 'plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js'%} "></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js'%} "></script>
<!-- Bootstrap Switch -->
<script src="{% static 'plugins/bootstrap-switch/js/bootstrap-switch.min.js'%} "></script>
<!-- BS-Stepper -->
<script src="{% static 'plugins/bs-stepper/js/bs-stepper.min.js'%} "></script>
<!-- dropzonejs -->
<script src="{% static 'plugins/dropzone/min/dropzone.min.js'%} "></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js'%}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'js/demo.js'%}"></script>
<!-- datetimepicker3 -->
<script src="{% static 'js/bootstrap/js/moment-with-locales.min.js'%}"></script>
<script src="{% static 'js/bootstrap/js/bootstrap-datetimepicker.min.js'%}"></script>

  <!-- semantic -->
<script src="{% static 'js/Semantic-UI-CSS-master/semantic.min.js'%}"></script>

<!-- jQuery UI -->
<script src="{% static 'js/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- fullCalendar 2.2.5 -->
<script src="{% static 'js/fullcalendar/main.js' %}"></script>

{% block script %} {% endblock %}
</body>
</html>
